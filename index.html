<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="renderer.js" rel="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.js"></script>
<script type="module" src="src/main.js"></script>
<body>
<div class="container">
    <header>
        <h1>OSU 4Key 谱面播放器</h1>
        <div class="controls">
            <input type="file" id="oszFile" accept=".osz,.osu" class="file-input">
            <label for="oszFile" class="file-label">选择铺面文件</label>
            <label for="difficultySelect"><select id="difficultySelect" class="difficulty-select" disabled>
                <option value="">选择难度</option>
            </select></label>
            <button onclick="exit();">EXIT</button>
        </div>
    </header>

    <div class="info-panel">
        <div class="song-info">
            <h2 id="songTitle">未加载铺面</h2>
            <p id="songArtist"></p>
            <p id="songMapper"></p>
            <div class="settings-panel">
                <h3>设置</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="showSV" checked>
                        显示SV变化
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="showKeyGroup" checked>
                        显示键组颜色
                    </label>
                </div>
                <div class="setting-item">
                    <label>下落速度: <span id="scrollSpeedValue">20</span></label>
                    <label for="scrollSpeed"></label><input type="range" id="scrollSpeed" min="10" max="60" value="20">
                    <label for="autoPlayBtn"><input type="checkbox" id="autoPlayBtn">自动游玩</label>
                </div>
            </div>
        </div>
        <div class="playback-controls">
            <button id="playBtn" disabled>播放</button>
            <button id="pauseBtn" disabled>暂停</button>
            <button id="stopBtn" disabled>停止</button>
            <div class="speed-control">
                <label>速度: <span id="speedValue">1.0x</span></label>
                <label for="speedSlider"><input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1"></label>
            </div>
        </div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div><div id="pauseOverlay"></div>
    </div>
</div>


</body>
</html>
