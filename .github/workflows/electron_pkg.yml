name: Build Electron App (All Platforms)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
jobs:
  # ======= Linux Build =======
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci

      - name: Import Electron Forge
        run: |
          npx electron-forge import

      - name: Import Electron Forge
        run: |
          npx electron-forge import

      - name: Make Electron app (Linux)
        run: |
          npx electron-forge make

      - name: Upload Artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: out/make/**

  # ======= Windows Build =======
  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci

      - name: Import Electron Forge
        run: |
          npx electron-forge import

      - name: Import Electron Forge
        run: |
          npx electron-forge import

      - name: Make Electron app (Windows)
        run: |
          npx electron-forge make

      - name: Upload Artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/**

  # ======= macOS Build =======
  build_macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci

      - name: Import Electron Forge
        run: |
          npx electron-forge import

      - name: Import Electron Forge
        run: |
          npx electron-forge import

      - name: Make Electron app (macOS)
        run: |
          npx electron-forge make

      - name: Upload Artifacts (macOS)
        uses:
          actions/upload-artifact@v4
        with:
          name: macos-build
          path: out/make/**
